    <div id="container" class="wrapContainer">
      <section class="articleRegistration">
        <h2>기사 등록</h2>
        <form id="articleForm" enctype="multipart/form-data">
          <label for="title">기사 제목:</label><br />
          <input type="text" id="title" name="title" required /><br />

          <label for="journalistName">기자 이름:</label><br />
          <input type="text" id="journalistName" name="journalistName" /><br />

          <label for="journalistEmail">기자 이메일:</label><br />
          <input
            type="email"
            id="journalistEmail"
            name="journalistEmail"
          /><br />

          <label for="reportingDate">기자 취재일:</label><br />
          <input type="date" id="reportingDate" name="reportingDate" /><br />

          <label for="category">분류:</label><br />
          <select id="category" name="category">
            <option value="스포츠">스포츠</option>
            <option value="IT">IT</option>
            <!-- 다른 카테고리들도 추가예정 --></select
          ><br />

          <label for="status">등록 상태:</label><br />
          <select id="status" name="status">
            <option value="등록완료">등록완료</option>
            <option value="등록대기">등록대기</option></select
          ><br />

          <label for="thumbnail">썸네일 이미지:</label><br />
          <input
            type="file"
            id="thumbnail"
            name="thumbnail"
            accept="image/*"
          /><br />

          <label for="content">기사 내용:</label><br />
          <textarea id="content" name="content" rows="10" cols="50"></textarea
          ><br />

          <label for="images">기사 내용 이미지 첨부:</label><br />
          <input
            type="file"
            id="images"
            name="images"
            multiple
            accept="image/*"
          /><br />

          <button type="submit" id="submitBtn">등록</button>
        </form>
      </section>
    </div>
  </body>
